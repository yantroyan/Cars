<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Car Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Car Management System</h1>
		<hr>
		<h2>Update Car</h2>

		<form action="#" th:action="@{/saveCar}" th:object="${car}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{brand}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{model}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{engine}" class="form-control mb-4 col-4">

			<input type="text" th:field="*{year}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Car</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Car List</a>
	</div>
</body>
</html>
